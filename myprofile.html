<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iRewards</title>
    <link rel="stylesheet" href="assets/css/preloader.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/myprofile.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-divider@0.2.0/dist/css/bulma-divider.min.css">
    <script>
        $(function() {
            $("#includedContent").load("navigation-second.html");
        });
    </script>
</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="loader-wrapper">
        <div class="loader"></div>

        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>

    <div id="includedContent"></div>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered is-white">
                <div class="columns myaccount">

                    <div class="column is-3 has-text-left is-hidden-mobile">
                        <aside class="menu">
                            <span class="flash-sale has-text-orange f-size32">0123456789</span>
                            <ul class="container-fluid menu-list">
                                <li>
                                    <a class="is-bold is-active" href="#">My Account</a>
                                </li>
                                <li>
                                    <a class="is-bold" href="#">My Address</a>
                                </li>

                                <li>
                                    <a class="is-bold" href="#">Purchase History</a>
                                </li>
                                <li>
                                    <a class="is-bold" href="#">Notifications</a>
                                </li>
                                <li>
                                    <a class="is-bold" href="#">My Silvercoins</a>
                                </li>
                            </ul>
                        </aside>



                    </div>
                    <div class="is-divider-vertical is-hidden-mobile"></div>
                    <div id="myprofile" class="column is-9 has-text-left profile">
                        <div class="">
                            <div class="mains">
                                <i class="fas fa-chevron-left f-size18 is-hidden-desktop"></i>
                                <span class="is-3 flash-sale f-size32 f-500 gap-is3">MY ACCOUNT</span>
                            </div>
                            <div class="is-divider"></div>

                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label class="label">Name<span class="is-hidden-mobile">:</span> </label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <input id="c_name" type="text" class="input column is-8 has-text-black f-500" required="" value="0123456789" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label class="label">Email<span class="is-hidden-mobile">:</span> </label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <input id="c_email" type="text" class="input column is-8" required="" value="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label class="label">Phone Number<span class="is-hidden-mobile">:</span> </label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <input id="c_phone" type="text" class="input column is-8 has-text-black f-500" required="" value="0123456789" readonly>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label class="label">Date of Birth<span class="is-hidden-mobile">:</span></label>
                                </div>
                                <div class="field-body">
                                    <div class="">
                                        <p class="control is-grouped">
                                            <input id="c_day" class="column is-9 input one" type="text">
                                        </p>
                                    </div>
                                    <div class="">
                                        <p class="control is-grouped is-hidden-mobile">
                                            <input id="c_month" class="column is-9 input one" type="text">
                                        </p>
                                    </div>

                                </div>
                            </div>
                            <div class="field is-horizontal">
                                <div class="field-label is-normal"></div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control is-hidden-mobile">
                                            <button class="button column is-3 is-medium buttonsave has-text-white"><span class="flash-sale">Save</span></button>
                                        </div>
                                        <div class="control is-hidden-desktop">
                                            <button type="submit" class="button buttonsave has-text-white is-fullwidth">
												<span class="flash-sale">Save</span>
											</button>

                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div id="footer"></div>
</body>
<script>
    setTimeout(function() {
        $('body').addClass('loaded');
    }, 2000);
</script>

</html>
<script>
    $("#footer").load("footer.html");
</script>
