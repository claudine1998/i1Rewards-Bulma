<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iRewards</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script> 
    $(function(){
      $("#includedContent").load("navigation.html"); 
    });
    </script> 
	<style>
		.box.content {
			display: table;
		}
	</style>
  </head> 
  <body> 
     <div id="includedContent"></div>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="columns">
                    <div class="myprofile-container column is-3 has-text-left">
                        <aside class="menu">
							<div class="round-img"></div>
                            <span class="tcenter">0123456789</span>
                            <hr align="left" class="myprof-hr">
                            <ul class="container-fluid menu-list">
                                <li>
									<a class="is-bold" href="#">My Account</a>
								</li>
                                <li class="container-fluid">
									<a class="is-bold is-active" href="myprofile.html">Profile</a>
								</li>
                                <li class="container-fluid">
									<a class="is-bold" href="myaccount-address.html">Address</a>
								</li>
                                <li>
									<a class="is-bold" href="#">Purchase History</a>
								</li>
                                <li>
									<a class="is-bold" href="#">Notifications</a>
								</li>
                                <li>
									<a class="is-bold" href="#">My Silvercoins</a>
								</li>
                            </ul>
                        </aside>
                    </div>
                    <div id="myprofile" class="column is-9 has-text-left">
                        <div class="box content">
                            <h4 class="has-text-gray">My Profile</h4>
                            <p class="has-text-gray">Manage and protect your account</p>
                            <hr align="left">
                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label class="label">Name: </label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
											<input id="c_name" type="text" class="input column is-8" required="" value="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label class="label">Email: </label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
											<input id="c_email" type="text" class="input column is-8" required="" value="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label class="label">Phone Number: </label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
											<input id="c_phone" disabled type="text" class="is-no-border has-background-white is-bold input column is-8 has-text-black"  value="0123456789">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label class="label">Gender: </label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
											<div class="radio-item column is-3">
												<input type="radio" id="male" name="c_gender" value="male">
												<label for="male">Male</label>
											</div>

											<div class="radio-item">
												<input type="radio" id="female" name="c_gender" value="female">
												<label for="female">Female</label>
											</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label class="label">Date of Birth:</label>
                                </div>
                                <div class="field-body">
                                    <div class="field is-grouped">
                                        <p class="control is-grouped">
										<input id="c_day" class="column is-9 input one" type="text">
                                        </p>
                                    </div>
                                    <div class="field is-grouped">
                                        <p class="control is-grouped">
										<input id="c_month" class="column is-9 input one" type="text">
                                        </p>
                                    </div>
                                     <div class="field is-grouped">
                                        <p class="control is-grouped">
										<input id="c_year" class="column is-9 input one" type="text">
                                        </p>
                                    </div>                                
								</div>
                            </div>
                            <div class="field is-horizontal">
                                <div class="field-label is-normal"></div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
											<button class="button column is-3 is-medium buttonsave has-text-white">Save</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
	<div id="footer"></div>
  </body> 
</html>
<script>
 $("#footer").load("footer.html"); 
</script>
